<extend name="Base/common"/>

<block name="style">
    <link href="__CSS__/event.css" rel="stylesheet" type="text/css"/>
</block>
<block name="header">
    <include file="_nav"/>
</block>
<block name="body">
<!--导航-->
    <div class="col-xs-9">
        <div class="forum_module" style="min-height: 500px">
            <div class="row evt-title">
                <div class="pull-left"> {$titleTree} - 族人信息</div>
            </div>

            
            <div class="clearfix" style="margin-top:10px;font-size:12px;">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th width="10%">世代</th>
                            <th width="20%">姓名</th>
                           <!--  <th>配偶</th> -->
                            <th width="10%">字辈</th>
                            <th width="15%">性别</th>
                            <th width="15%">排行</th>
                            <th width="15%">激活码</th>
                            <th>关联用户</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <volist name="userList" id="vo">
                            <tr>
                                <td>{$vo.level}世</td>
                                <td>{$vo.name}</td>
                                <!-- <td>{$vo.spouse}</td> -->
                                
                                <td>{$vo.gname}</td>
                                <td>{$vo.sex}</td>
                                <td>{$vo.order}</td>
                                <td>{$vo.code}</td>
                                <td><a href="{$vo.user.space_url}" style="color:green">{$vo.user.nickname}</a></td>
                                
                            </tr>
                        </volist>
                    </tbody>
                </table>
            </div>
            
            <div class="row issue_list">
                <if condition="count($userList) eq 0">
                    <div class="no-event">{:L('_TIP_EMPTY_')}</div>
                </if>
            </div>
        </div>

        <div>
            <div class="pull-right">

                {:getPagination($totalPageCount,10)}
            </div>
        </div>
    </div>
    <div class="col-xs-3" style="z-index: 99">
        <include file="_right"/>
    </div>
</block>

<block name="script">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <script type="text/javascript" src="__JS__/event.js"></script>
    <script>
        $(function () {
            $('#top_nav >li >a ').mouseenter(function () {
                $('.children_nav').hide();
                $('#children_' + $(this).attr('data')).show();
            });
        })
    </script>
    <script type="text/javascript">
        var SUPPORT_URL = "{:addons_url('Support://Support/doSupport')}";
    </script>
</block>
